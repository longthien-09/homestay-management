<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Icon chính -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="200" cy="150" r="60" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Biểu tượng dịch vụ -->
  <g fill="white" opacity="0.9">
    <!-- Spa/Wellness icon -->
    <circle cx="180" cy="130" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="220" cy="130" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="200" cy="170" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="160" cy="150" r="6" fill="rgba(255,255,255,0.6)"/>
    <circle cx="240" cy="150" r="6" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SPA & WELLNESS</text>
</svg>
