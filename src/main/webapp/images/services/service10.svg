<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Icon chính -->
  <polygon points="200,80 280,200 200,320 120,200" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Biểu tượng wifi -->
  <g fill="white" opacity="0.9">
    <!-- WiFi waves -->
    <path d="M 200 180 Q 240 140 280 180" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
    <path d="M 200 180 Q 230 150 260 180" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
    <path d="M 200 180 Q 220 160 240 180" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
    
    <!-- Router -->
    <rect x="190" y="190" width="20" height="15" rx="3" fill="rgba(255,255,255,0.7)"/>
    <rect x="195" y="185" width="10" height="8" rx="2" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Signal dots -->
    <circle cx="200" cy="210" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="200" cy="220" r="2" fill="rgba(255,255,255,0.6)"/>
    <circle cx="200" cy="230" r="1" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FREE WIFI</text>
</svg>
