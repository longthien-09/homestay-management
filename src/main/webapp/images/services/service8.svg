<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Icon chính -->
  <circle cx="200" cy="150" r="70" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Biểu tượng tour -->
  <g fill="white" opacity="0.9">
    <!-- Compass -->
    <circle cx="200" cy="150" r="40" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
    <line x1="200" y1="110" x2="200" y2="190" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <line x1="160" y1="150" x2="240" y2="150" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    
    <!-- Arrow -->
    <polygon points="200,110 195,120 205,120" fill="rgba(255,255,255,0.8)"/>
    <polygon points="200,190 195,180 205,180" fill="rgba(255,255,255,0.8)"/>
    <polygon points="160,150 170,145 170,155" fill="rgba(255,255,255,0.8)"/>
    <polygon points="240,150 230,145 230,155" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TOUR & GUIDE</text>
</svg>
