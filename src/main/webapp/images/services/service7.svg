<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Icon chính -->
  <rect x="160" y="100" width="80" height="100" rx="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Biểu tượng gym -->
  <g fill="white" opacity="0.9">
    <!-- Dumbbell -->
    <rect x="170" y="120" width="60" height="8" rx="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="165" y="115" width="8" height="18" rx="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="227" y="115" width="8" height="18" rx="4" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Yoga mat -->
    <rect x="180" y="150" width="40" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="185" y="160" width="30" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="190" y="170" width="20" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GYM & FITNESS</text>
</svg>
