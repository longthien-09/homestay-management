<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Icon chính -->
  <rect x="150" y="80" width="100" height="140" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Biểu tượng massage -->
  <g fill="white" opacity="0.9">
    <!-- Massage table -->
    <rect x="170" y="100" width="60" height="100" rx="8" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Hands -->
    <ellipse cx="180" cy="130" rx="8" ry="12" fill="rgba(255,255,255,0.6)"/>
    <ellipse cx="220" cy="130" rx="8" ry="12" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Candle -->
    <rect x="195" y="80" width="10" height="20" rx="5" fill="rgba(255,255,255,0.7)"/>
    <ellipse cx="200" cy="80" rx="8" ry="4" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Oil bottle -->
    <rect x="185" y="210" width="20" height="30" rx="10" fill="rgba(255,255,255,0.6)"/>
    <rect x="190" y="200" width="10" height="15" rx="5" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MASSAGE & RELAX</text>
</svg>
